name: Publish Extension

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    name: Build Extension for All Browsers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run build script

        run: |
          npm install -g postcss postcss-cli autoprefixer cssnano
          bash ./scripts/build.sh
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: better-lyrics
          path: dist/

  publish-chrome:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    env:
      EXTENSION_ID: effdbpeggelllpfkjppbokhmmiinhlmg
      CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: better-lyrics

      - name: Install webstore-cli
        run: |
          npm install -g chrome-webstore-upload-cli

      - name: Publish to Chrome Web Store
        run: |
          bash ./scripts/publish-chrome.sh
  publish-edge:
    name: Publish to Edge Add-ons
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
      PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: better-lyrics

      - name: Publish to Edge
        run: |
          bash ./scripts/publish-edge.sh
